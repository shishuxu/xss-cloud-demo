server:
  port: 9020

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&charactorEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: 123456
    oracleucp:
      port-number: 3306
  cloud:
    nacos:
      config:
        enabled: false
        #        配置中心地址
        server-addr:
      discovery:
        server-addr: http://localhost:8848

# 开启feign对sentinel的支持
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  sentinel:
    enabled: true
  hystrix:
    enabled: true
#设置feign指定日志输出级别为debug
logging:
  level:
    com:
      kerwin: debug